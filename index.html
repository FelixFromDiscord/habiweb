	<script>
	    function calert(){
	    	const xhr = new XMLHttpRequest();
			let resURL = "https://gist.githubusercontent.com/FelixFromDiscord/35780e23c2f24e62a0acd972471b9f2c/raw/6946e8d42769e795294236ac5f1d5446e8612853/webtext.html";

			xhr.open("GET", resURL, true);
			xhr.send();
			xhr.onload = () => {
			    let dialogoverlay = document.getElementById('dialogoverlay');
				let dialogbox = document.getElementById('dialogbox');
				document.getElementById('dialogboxhead').innerHTML = '<i class="fa fa-exclamation-circle" aria-hidden="true"></i>'+ "About";
				document.getElementById('dialogboxbody').innerHTML = xhr.response;
				document.getElementById('dialogboxfoot').innerHTML = '<button class="pure-material-button-contained active" onclick="customAlert.ok()">OK</button>';
			};

			xhr.onerror = () => {
			      console.log("Request failed!");
			};

			let winH = window.innerHeight;
		    dialogoverlay.style.height = winH+"px";
		    
		    dialogbox.style.top = "100px";

		    dialogoverlay.style.display = "block";
		    dialogbox.style.display = "block";
		    
		    document.getElementById('dialogboxhead').style.display = 'block';
		}
	</script>
